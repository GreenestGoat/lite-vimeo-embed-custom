<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lite-vimeo-embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      iframe {
        display: block;
        aspect-ratio: 16 / 9;
        max-width: 640px;
      }
    </style>
  </head>
  <body>
    <h1>typical iframe embed</h1>

    <iframe
      width="100%"
      height="100%"
      src="https://player.vimeo.com/video/357274789"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <br>
    <a href="../">Back to index</a>
  </body>
</html>
