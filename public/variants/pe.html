<!DOCTYPE html>
<html lang="en">
<head>
  <title>lite-vimeo-embed - progressively enhanced</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<h1>progressively enhanced</h1>
<p>After 2 seconds, the JS is executed and custom element defined.</p>
<p id="done">...</p>

<lite-vimeo videoid="357274789" style="background-image: url('https://i.vimeocdn.com/video/810965406.webp?mw=1600&mh=900&q=70');">
	<div class="ltv-playbtn"></div>
</lite-vimeo>

<script>
// artificial delay somewhat simulates a script[defer]
setTimeout(_ => {
  const elem = document.createElement('script');
  elem.src = '../dist/lite-vimeo-embed.js';
  document.head.append(elem);
  document.querySelector('#done').textContent = 'Script complete.'
}, 2000);
</script>

</body>
</html>
